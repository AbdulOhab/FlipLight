<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Appearance Switcher</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 12px;
      }
      h3 {
        margin: 0 0 8px;
      }
      label {
        display: block;
        margin: 4px 0;
        cursor: pointer;
      }
      footer {
        margin-top: 12px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
      footer a {
        color: inherit;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h3>FlipLight Mode Switcher</h3>
    <label><input type="radio" name="mode" value="auto" /> Automatic</label>
    <label><input type="radio" name="mode" value="light" /> Light</label>
    <label><input type="radio" name="mode" value="dark" /> Dark</label>
    <script src="popup.js"></script>
    <footer>
      <hr />
      <small>
        FlipLight&nbsp;v1.0 Â·
        <a href="https://github.com/your-repo/fliplight" target="_blank" rel="noopener noreferrer">
          Github
        </a>
      </small>
    </footer>
  </body>
</html>
